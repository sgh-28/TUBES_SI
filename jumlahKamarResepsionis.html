<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Hotel & Resort</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 0px;
            width: 100%;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }
        .navbar img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .logo{
            display: flex;
            align-items: center;
            gap: 12px;
            padding-left: 20px;
        }

        .logo svg{
            width: 50px;
        }

        .right-link{
            padding-right: 20px;
        }

        .right-link svg{
            width: 50px;
        }

        hr {
            border: 1px solid #444;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .room-card {
            width: 45%;
        }
        .room-card img {
            width: 100%;
            border-radius: 10px;
        }
        .details {
            width: 45%;
        }
        .details div {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .details p {
            margin: 10px 0;
        }
        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            border: 1px solid #fff;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
